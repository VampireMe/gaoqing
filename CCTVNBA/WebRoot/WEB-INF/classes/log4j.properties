#设置日志级别和输出地址
log4j.rootCategory = debug,console,dailyfile

#输出到控制台（开发阶段）
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.encoding = UTF-8
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = log4j %p: %d{yyyy-MM-dd HH:ss:mm} [%C.%M(%L)] <%m>%n
#D\:\\gaoqing\\dailyfile\\log\_\%d\{yyyy\-MM\-dd}\.txt
#输出到文件（部署阶段）
log4j.appender.dailyfile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyfile.encoding = GBK
log4j.appender.dailyfile.File = D:/gaoqing/dailyfile/today_
log4j.appender.dailyfile.DatePattern = yyyy-MM-dd'.txt'
log4j.appender.dailyfile.layout = org.apache.log4j.PatternLayout
log4j.appender.dailyfile.layout.ConversionPattern =log4j %p: %d{yyyy-MM-dd HH:ss:mm} [%C.%M(%L)] <%m>%n
